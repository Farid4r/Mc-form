<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc Form</title>
     <link rel="stylesheet" href="Style.css">
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="img/logo.png" alt="Logo">
        <h1>RESERVASI ACARA</h1>
    </div>

    <!-- FORM -->
    <div class="container">
        <form id="eventForm">

            <div class="form-group">
                <label for="nama">Nama</label>
                <div class="input-wrapper">
                    <input type="text" id="nama" name="nama" required placeholder="Nama Lengkap">
                </div>
            </div>

            <div class="form-group">
                <label for="tanggal">Tanggal Acara</label>
                <div class="input-wrapper">
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
            </div>

            <div class="form-group">
                <label for="jenis">Jenis Acara</label>
                <div class="input-wrapper">
                    <select id="jenis" name="jenis" required>
                        <option value="">Pilih Jenis Acara</option>
                        <option value="Ulang Tahun">Ulang Tahun</option>
                        <option value="Pernikahan">Pernikahan</option>
                        <option value="Seminar">Seminar</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <div class="input-wrapper">
                    <textarea id="alamat" name="alamat" rows="4" placeholder="Alamat Lengkap" required></textarea>
                </div>
            </div>


            <button type="submit">Kirim ke WhatsApp</button>

        </form>

    </div>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;
            const tanggal = document.getElementById('tanggal').value;
            const jenis = document.getElementById('jenis').value;
            const alamat = document.getElementById('alamat').value;

            const message =
                `Halo, saya mau reservasi jasa MC untuk acara saya.\n\n` +
                `Nama Lengkap: ${nama}\n` +
                `Tanggal Acara: ${tanggal}\n` +
                `Jenis Acara: ${jenis}\n` +
                `Alamat: ${alamat}`;

            const encodedMessage = encodeURIComponent(message);

            // Nomor WhatsApp (awas: harus string!)
            const whatsappNumber = "6285163204198";

            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            window.location.href = whatsappURL;
        });
    </script>

</body>

</html>
